<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-shadow: 0;
                justify-content: center;
            }
            form {
                margin-top: 10px;
                margin-left: 10px;
            }

            input {
                width: 200px;
                height: 20px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <a href="{% url 'users.type.index' %}">Back</a>
        <div class="user_type">
            <span>{{ msg }}</span>
            <form action="{% url 'users.type.create' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="SAVE">
            </form>
        </div>
    </body>
</html>
